<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Clone</title>
    <link rel="stylesheet" href="gmail.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Gmail</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search mail">
        </div>
        <div class="user-profile">
            <span>Danish Shakoor</span>
        </div>
    </header>

    <aside>
        <button id="composeButton">Compose</button>
        <ul>
            <li><a href="#">Inbox</a></li>
            <li><a href="#">Sent</a></li>
            <li><a href="#">Drafts</a></li>
            <li><a href="#">Spam</a></li>
            <li><a href="#">Trash</a></li>
        </ul>
    </aside>

    <main>
        <h2>Inbox</h2>
        <div id="emailList">
            <!-- Emails will be dynamically added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Gmail Clone. All rights reserved.</p>
    </footer>

    <script src="gmail.js"></script>
</body>
</html>
